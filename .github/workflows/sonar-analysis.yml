name: SonarQube Analysis

on: [push, pull_request]

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install SonarScanner
        run: |
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          export PATH=$PATH:$GITHUB_WORKSPACE/sonar-scanner-4.6.2.2472-linux/bin

      - name: Run SonarQube analysis
        run: |
          sonar-scanner \
            -Dsonar.projectKey=springboot-sonar \
            -Dsonar.organization=springboot-sonar \
            -Dsonar.projectName='springboot-sonar' \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${{ sqp_dcb9d8a0ad6f876aa8b1d6d6711da7e23241da2d }}
